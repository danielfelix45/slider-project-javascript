<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="nav">
            <p>SLIDER SURF</p>
        </nav>
    </header>
    <main>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><i class="fa-solid fa-chevron-left fa-lg"></i></div>
                <div class="slider--control" onclick="goNext()"><i class="fa-solid fa-chevron-right fa-lg"></i></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/1.jpg');">
                    Viva o Surf
                </div>
                <div class="slider--item" style="background-image: url('images/2.jpg');">
                    Aproveite a Prancha
                </div>
                <div class="slider--item" style="background-image: url('images/3.jpg');">
                    Pegue Onda
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>@Daniel Felix</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
